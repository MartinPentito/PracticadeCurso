        <form class="conteiner">
        <h1>Sing In</h1>
        <h2>Hey,Enter your details to login to your account</h2>

            <input type="email" id="email" placeholder="Enter Email/Phone No" id="email">

        <div class="passwordbox">
            <label for="password"></label>
            <input type="password"  placeholder="Passcode" id="password">

        <p class="left">Don´t have an account yet? <a class="registernow" href="">Register now!</a></p>
        <input class="in" type="submit" value="Sign in">
        <p>Or Sign in with</p>
        <div class="trademark">
            <a class="google" href="https://www.google.com/"><i class="bi bi-google">Google</i></a>
            <a class="apple" href="https://appleid.apple.com/"><i class="bi bi-apple">AppleID</i></a>
